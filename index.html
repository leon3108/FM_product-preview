<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="image">
      </div>
      <div class="text">
        <p class="element_perfume">Perfume</p>
        <p class="element_header">Gabrielle Essence Eau De Parfum</p>
        <p class="element_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="element_actual_price">$149.99</p>
        <p class="element_old_price">$169.99</p>
        <button> <img src="images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
